    <script>
        // Helper function to create and manage carousels
        function setupCarousel(images, mainDisplayId, thumbnailContainerId, prevButtonId, nextButtonId) {
            const mainDisplayImage = document.getElementById(mainDisplayId);
            const thumbnailContainer = document.getElementById(thumbnailContainerId);
            const prevButton = document.getElementById(prevButtonId);
            const nextButton = document.getElementById(nextButtonId);
            let currentIndex = 0;

            // Function to update the displayed image and active thumbnail
            function updateDisplay() {
                mainDisplayImage.src = images[currentIndex].main;

                // Remove active class from all thumbnails
                const currentThumbnails = thumbnailContainer.querySelectorAll('.thumbnail-button');
                currentThumbnails.forEach(btn => btn.classList.remove('active'));

                // Add active class to the current thumbnail
                if (currentThumbnails[currentIndex]) {
                    currentThumbnails[currentIndex].classList.add('active');
                }
            }

            // Generate thumbnails dynamically
            function generateThumbnails() {
                images.forEach((image, index) => {
                    const button = document.createElement('button');
                    button.classList.add('thumbnail-button', 'rounded-lg', 'overflow-hidden', 'shadow-md', 'hover:shadow-lg', 'transition-all', 'duration-200', 'ease-in-out', 'w-24', 'h-16');
                    button.dataset.index = index; // Store index for easy lookup

                    const img = document.createElement('img');
                    img.src = image.thumb;
                    img.alt = `Thumbnail ${index + 1}`;
                    img.classList.add('object-cover', 'w-full', 'h-full');

                    button.appendChild(img);
                    thumbnailContainer.appendChild(button);

                    // Add click listener to each thumbnail button
                    button.addEventListener('click', () => {
                        currentIndex = parseInt(button.dataset.index);
                        updateDisplay();
                    });
                });
            }

            // Event listeners for navigation buttons
            prevButton.addEventListener('click', () => {
                currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
                updateDisplay();
            });

            nextButton.addEventListener('click', () => {
                currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
                updateDisplay();
            });

            // Initialize the carousel
            generateThumbnails();
            updateDisplay(); // Display the first image and activate its thumbnail
        }
