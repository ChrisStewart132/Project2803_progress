<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Progress & Blog</title>
    <!-- Tailwind CSS CDN for simplified styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a cleaner look */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="font-sans leading-relaxed bg-gray-100 text-gray-800 antialiased">
    <!-- Header section with project title and description -->
    <header class="bg-gray-800 text-white py-6 text-center shadow-md">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl font-bold mb-2">Project2803 Progress</h1>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav class="bg-gray-700 py-3 shadow-sm">
        <div class="container mx-auto px-4 flex justify-center space-x-6" id="navbar-links">
            <!-- Only a Home link that points to the current page -->
            <a href="index.html" class="text-white hover:text-blue-300 transition duration-300 ease-in-out text-lg font-medium">Home</a>
        </div>
    </nav>

    <!-- Main content area -->
    <main class="p-6 max-w-4xl mx-auto bg-white shadow-xl rounded-lg my-8">
        <!-- About This Project Section -->
        <section id="about" class="mb-8 pb-8 border-b border-dashed border-gray-200">
            <h2 class="text-3xl font-semibold text-blue-700 mb-4">About This Project</h2>
            <p class="text-gray-700 leading-relaxed">Stay tuned for updates.</p>
        </section>

        <!-- Articles List Section (now integrated and populated by JS) -->
        <section id="articles">
            <h2 class="text-3xl font-semibold text-blue-700 mb-6">All Articles</h2>
            <!-- This div will be populated by JavaScript -->
            <div id="articles-list-container" class="space-y-4">
                <!-- Articles will be inserted here by JavaScript -->
                <p class="text-gray-600 text-center py-4">Loading articles...</p>
            </div>
        </section>
    </main>

    <!-- Footer section -->
    <footer class="text-center p-6 bg-gray-800 text-white text-sm mt-8 shadow-inner">
        <p class="opacity-80">&copy; 2025. All rights reserved.</p>
    </footer>

    <script>
        // Define your articles in a JavaScript array
        // To add a new article, simply add a new object to this array.
        // Ensure the 'filename' corresponds to the actual HTML file in your 'articles/' directory.
        const articles = [
            {
                title: "Introduction",
                date: "04072025",
                description: "Overview, development progress, and concept.",
                filename: "intro.html"
            },

            {
                title: "Roadmap",
                date: "07072025",
                description: "High level plan.",
                filename: "roadmap.html"
            },

            {
                title: "Character Design: Animations",
                date: "11072025",
                description: "Character Animations.",
                filename: "animations.html"
            },

            {
                title: "Character Design: Movement",
                date: "TBC",
                description: "Character Movement.",
                filename: "movement.html"
            },



            // Add more articles here following the same structure.
            // Ensure articles are added in chronological order if possible for simpler 'latest' identification
            // or ensure the date format is consistent for reliable sorting.
        ];

        // Function to dynamically load articles into the main content
        function loadArticles() {
            const container = document.getElementById('articles-list-container');
            container.innerHTML = ''; // Clear the "Loading articles..." message

            if (articles.length === 0) {
                container.innerHTML = '<p class="text-gray-600 text-center py-4">No articles found yet. Check back soon!</p>';
                return;
            }

            // Sort articles by date in descending order (latest first)
            const sortedArticles = [...articles].sort((a, b) => {
                // Assuming date format "Month Day, Year" like "October 26, 2023"
                const dateA = new Date(a.date);
                const dateB = new Date(b.date);
                return dateB - dateA; // For descending order (latest first)
            });

            sortedArticles.forEach(article => {
                const articleListItem = document.createElement('li');
                articleListItem.className = 'bg-gray-50 p-5 rounded-lg shadow-sm border border-gray-100 transform hover:scale-105 transition duration-300 ease-in-out';
                
                articleListItem.innerHTML = `
                    <h3 class="text-xl font-semibold mb-2">
                        <a href="articles/${article.filename}" class="text-blue-600 hover:underline">${article.title}</a>
                    </h3>
                    <p class="text-sm text-gray-500 mb-3">Published on: ${article.date}</p>
                    <p class="text-gray-700">${article.description}</p>
                `;
                container.appendChild(articleListItem);
            });
        }

        // Call the functions when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadArticles(); // Populate the main articles list
        });
    </script>
</body>
</html>
